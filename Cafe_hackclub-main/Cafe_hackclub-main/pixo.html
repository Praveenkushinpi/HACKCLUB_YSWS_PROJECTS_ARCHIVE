<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #e0f7fa;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #4db6ac;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #2a3d45;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 4px 4px 0px #4db6ac;
            border: 4px solid #4db6ac;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            image-rendering: pixelated;
        }
        .card h2 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        .card p {
            color: #b2dfdb;
        }
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4db6ac;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 4px 4px 0px #e0f7fa;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Art Portfolio</h1>
    <div class="gallery">
        <div class="card">
            <img src="PixelArt/1.png">
        </div>
        <div class="card">
            <img src="PixelArt/2.png">  
        </div>
        <div class="card">
            <img src="PixelArt/3.png">
          </div>
        <div class="card">
            <img src="PixelArt/4.png"> 
          
        </div>
        <div class="card">
            <img src="PixelArt/5.png">
           
            
        </div>
    </div>
   
</body>
</html>
